name: drive ios development

on:
  workflow_dispatch:

jobs:
  drive_ios_development:
    strategy:
      matrix:
        device:
        - "iPhone 8 (14.4)"
        - "iPhone 11 Pro Max (14.4)"
      # When set to true, GitHub cancels all in-progress jobs if any matrix job
      # fails.
      fail-fast: false
    runs-on: macOS-latest
    env:
      JAVA_VERSION: '12.x'
      FLUTTER_VERSION: '2.5.0'
    steps:
    - name: Export Release Timestamp
      run: echo "APP_VERSION=v$(date +'%Y.%m.%d.%H.%m.%S')" >> $GITHUB_ENV
    - name: Export Device Name
      run: echo "DEVICE_VERSION=${{ matrix.device }}" | tr ' ' '_' >> $GITHUB_ENV
    - name: "List all simulators"
      run: "xcrun instruments -s"
    - name: "Start Simulator"
      run: |
        UDID=$(
          xcrun instruments -s |
          awk \
            -F ' *[][]' \
            -v 'device=${{ matrix.device }}' \
            '$1 == device { print $2 }'
        )

        xcrun simctl boot "${UDID:?No Simulator with this name found}"
    # The branch or tag ref that triggered the workflow will be checked out.
    # https://github.com/actions/checkout
    - uses: Adapta-dev/checkout@v2
    - uses: Adapta-dev/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}
    - uses: Adapta-dev/flutter-action@v1
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
    - name: flutter pub get
      run: flutter pub get
    - name: "Run Flutter Driver tests"
      run: flutter drive --target=test_driver/app.dart --dart-define=BASE_URL=${{ secrets.DEV_BASE_URL }} --dart-define=EXEC_ENV='github_actions'
    - name: Release screenshots
      uses: Adapta-dev/release-action@v1
      with:
        tag: "${{ env.APP_VERSION }}_${{ env.DEVICE_VERSION }}"
        name: "${{ env.APP_VERSION }}_${{ env.DEVICE_VERSION }}"
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: '*.png'
